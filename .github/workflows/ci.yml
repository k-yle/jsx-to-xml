name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: â¬ Install
        run: |
          npm install

      - name: âœ¨ Lint
        run: |
          npm run lint

      - name: ğŸ”¨ Build
        run: |
          npm run build

      - name: ğŸ§ª Test
        run: |
          npm test

      - name: ğŸ“¦ Publish
        if: ${{ false }}
        run: |
          npm config set //registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN
          npm run trypublish
        env:
          CI: true
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
